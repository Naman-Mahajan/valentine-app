<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 25%;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    /* NO button starts normal */
    #noBtn {
      background: #ddd;
      color: #333;
      position: fixed;
      transition: all 0.12s ease;
      z-index: 999;
    }

    .success {
      display: none;
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 20px;
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Love">
    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòí</button>
    </div>

    <div class="success" id="successMsg">
      Yayyy!! ‚ù§Ô∏èü•∞<br>
      I knew you‚Äôd say YES! üíï
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const successMsg = document.getElementById("successMsg");

    // Place NO beside YES on load
    window.onload = () => {
      const yesRect = yesBtn.getBoundingClientRect();

      noBtn.style.left = `${yesRect.right + 20}px`;
      noBtn.style.top = `${yesRect.top}px`;
    };

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Escape after first interaction
    ["mouseenter", "click", "touchstart"].forEach(event => {
      noBtn.addEventListener(event, moveNoButton);
    });

    yesBtn.addEventListener("click", () => {
      successMsg.style.display = "block";
      noBtn.style.display = "none";   
      createHearts();
    });

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>

</body>
</html>
