<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 90vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
  overflow: hidden;
}

/* CARD */
.card {
  background: #fff;
  width: 100%;
  max-width: 360px;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 16px 32px rgba(0,0,0,0.2);
  text-align: center;
}

/* IMAGE */
.card img {
  width: 100%;
  max-height: 350px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 14px;
}

h1 {
  font-size: 20px;
  color: #ff4d6d;
  margin-bottom: 16px;
}

/* BUTTONS */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 12px;
}

#yesBtn {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}

/* NO BUTTON */
#noBtn {
  position: relative;
  align-self: center;
  padding: 12px 26px;
  font-size: 15px;
  border-radius: 25px;
  border: none;
  background: #eee;
  color: #333;
  cursor: pointer;
  transition: transform 0.15s ease;
}

/* SUCCESS */
.success {
  display: none;
  margin-top: 22px;
  font-size: 18px;
  color: #ff4d6d;
}

/* HEARTS */
.heart {
  position: fixed;
  font-size: 22px;
  animation: float 4s linear infinite;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
 <img id="valentineImg" src="image.png" alt="Love" />
  <h1>Will you be my Valentine? üíò</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòí</button>
  </div>

  <div class="success" id="successMsg">
    Yayyy!! ‚ù§Ô∏èü•∞<br>
    I knew you‚Äôd say YES! üíï
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const successMsg = document.getElementById("successMsg");

function moveNo() {
  noBtn.style.position = "fixed";

  const pad = 10;
  const maxX = window.innerWidth - noBtn.offsetWidth - pad;
  const maxY = window.innerHeight - noBtn.offsetHeight - pad;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

["mouseenter", "touchstart"].forEach(e =>
  noBtn.addEventListener(e, moveNo)
);

// yesBtn.addEventListener("click", () => {
//   successMsg.style.display = "block";
//   noBtn.style.display = "none";
//   createHearts();
// });

yesBtn.addEventListener("click", () => {
  successMsg.style.display = "block";
  noBtn.style.display = "none";

  // Change the image
  const img = document.getElementById("valentineImg");
  img.src = "image2.png";

  createHearts();
});


function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 300);
}
</script>

</body>
</html>
